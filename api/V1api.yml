swagger: "2.0"
info:
  description: API (PIAF) for integration between Salesforce/Partners to OneSite (Realpage)
  version: "1.0.0"
  title: Prometheus PIAF API
basePath: "/api/v1"
schemes:
  - "https"
  - "http"
tags:
  - name: Guest Cards
    description: Create, Find and Update Prospect (Guest Card) Related information
  - name: Quotes
    description: Create, Find Quotes from OneSite
  - name: Property Pricing
    description: Get Price, Unit availability and Rent Matrix
  - name: Resident
    description: Get Resident information
  - name: Floor Plans
    description: Get Floor Plan related Information
  - name: Units
    description: Get All Units and Availability Units of a Property
  - name: Amenities
    description: Get Amenities at the Neighborhood and Unit level
  - name: Lease Info
    description: All APIs to get lease related information
  - name: Survey
    description: Survey Related Information of Prospects, Households
  - name: RealPage
    description: This Defines Objects of the RPX Controller
  - name: Web
    description: Web Functions
  - name: Work Order
    description: Work Orders related
  - name: Proxy
    description: Proxy Functions, Primarily for Prometheus Partners
  - name: MountainView
    description: RealPage MountainView aggregations
  - name: Service Request
    description: Get Service Requests Completed for a date range
  - name: Specials
    description: Get Neighborhood Specials for a given neighborhood Id
  - name: webPlus
    description: All functions for the new website 
